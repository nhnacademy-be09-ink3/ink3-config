spring:
  application:
    name: Ink3-API

server:
  port: 10260

eureka:
  client:
    service-url:
      defaultZone: http://admin:1234@localhost:10252/eureka,http://admin:1234@localhost:10253/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha